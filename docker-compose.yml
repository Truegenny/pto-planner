services:
  pto-planner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pto-planner
    ports:
      - "8090:8080"
    volumes:
      - pto-data:/data
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-random-string}
      - NODE_ENV=production
      - DB_PATH=/data/pto-planner.db
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pto-data:
    driver: local
